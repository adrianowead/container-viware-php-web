<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # arquivos php 8
        <FilesMatch "\.8.php$">
            <If "-f %{SCRIPT_FILENAME}">
                SetHandler "proxy:fcgi://127.0.0.1:8008"
            </If>
        </FilesMatch>

        # arquivos php 7
        <FilesMatch "\.7.php$">
            <If "-f %{SCRIPT_FILENAME}">
                SetHandler "proxy:fcgi://127.0.0.1:7007"
            </If>
        </FilesMatch>

        <Proxy "fcgi://127.0.0.1:8008">
            ProxySet timeout=600 enablereuse=On max=100
        </Proxy>

        <Proxy "fcgi://127.0.0.1:7007">
            ProxySet timeout=600 enablereuse=On max=100
        </Proxy>

        <Directory "/var/www/html">
            Options Indexes FollowSymLinks MultiViews
            DirectoryIndex index.html index.htm index.php index.7.php index.8.php welcome.html
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>
</VirtualHost>
